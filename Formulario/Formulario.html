<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<section>
		<form name="miformulario" id="miformulario" method="get">
			<input type="text" name="nombre" id="nombre">
			<input type="email" name="miemail" id="miemail" required multiple>
			<input type="search" name="busqueda" id="busqueda" placeholder="escriba su búsqueda" autofocus>
			<input type="url" name="miurl" id="miurl">
			<input type="tel" name="telefono" id="telefono">
			<input type="number" name="numero" id="numero" min="0" max="10" step="2">
			<input type="range" name="numero" id="numero" min="0" max="10" step="5">
			<input type="date" name="fecha" id="fecha">
			<input type="week" name="semana" id="semana">
			<input type="month" name="mes" id="mes">
			<input type="time" name="hora" id="hora">
			<input type="datetime" name="fechahora" id="fechahora">
			<input type="datetime-local" name="tiempolocal" id="tiempolocal">
			<input type="color" name="micolor" id="micolor">
			<input pattern="[0-9]{5}" name="codigopostal" id="codigopostal" title="insere los 5 números de su código postal">
			<input type="submit" value="Enviar">
		</form>
	</section>
	<nav>
		<input type="search" name="busqueda" id="busqueda" form="formulario">
	</nav>
	<section>
		<form name="formulario" id="formulario" method="get">
			<input type="text" name="nombre" id="nombre">
			<input type="submit" value="Enviar">
			<datalist id="informacion">
				<option value="123123123" label="Teléfono 1"></option>
				<option value="456456456" label="Teléfono 2"></option>
			</datalist>
			<input type="tel" name="telefono" id="telefono" list="informacion">
		</form>
	</section>
</body>
</html>
